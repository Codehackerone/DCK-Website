<!doctype HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Developers' Club KGEC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="assets/img/logo.png" type="image/png">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                DC KGEC
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active ">
                        <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">EVENTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">TEAM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BLOG</a>
                    </li>
                </ul>
                <button class="btn btn-primary p-lr-20">JOIN</button>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->

    <!--Heade Cover -->
    <div class="page-header header-filter" data-parallax="true" style="height: 400px;">
        <div class="container" style="width: 100%; padding: 0; margin: 0; max-width: 100%;">
            <div class="row" style="height: 100vh;">

                <div class="col-md-2">&nbsp;</div>

                <div class="col-md-4 col-half-offset" id="hometop-container">
                    <p>&nbsp;</p>
                    <img class="img-fluid" src="assets/img/logo.png" style="width:30%" />

                    <h2 class="tag_title">Developers' Club</h1>
                        <h4 class="tag_details"><b>Kalyani Government Engineering College</b></h4>
                        <p>&nbsp;</p>
                        <p>
                            <a target="blank" href="#">
                                <button class="btn btn-primary" id="buttons"><b>Call to Action</b></button></a>
                        </p>

                </div>
                <div class="col-md-5"
                    style=" background-image: url('assets/img/slider/cover.png'); background-position: top; background-size: 100% auto; object-fit: cover; background-repeat: no-repeat;">
                    &nbsp;</div>
            </div>
        </div>
    </div>
    <!-- End of Header Cover -->
    <!-- Main Content -->
    <div class="main main-raised" style="margin-top: 0;">
        <div class="container">
            <div class="col">
                <div class="row">
                    <p>Main Content</p>
                </div>
            </div>
        </div>
    </div>

    <!-- BootStrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <script>
        window.onscroll = function () { myFunction() };

        // Get the navbar
        var navbar = document.getElementById("navbar");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
